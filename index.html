<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Coordination System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Disaster Response Coordination System</h1>
    </header>
    <main>
        <div class="container">
            <section class="card">
                <h2>Log Incident</h2>
                <form id="incidentForm">
                    <div class="form-group">
                        <label for="incidentType">Incident Type:</label>
                        <input type="text" id="incidentType" placeholder="e.g., Flood, Earthquake" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" placeholder="e.g., New York, LA" required>
                    </div>
                    <button type="submit" class="btn">Log Incident</button>
                </form>
            </section>

            <section class="card">
                <h2>Resource Allocation</h2>
                <form id="resourceForm">
                    <div class="form-group">
                        <label for="resourceType">Resource Type:</label>
                        <input type="text" id="resourceType" placeholder="e.g., Water, Medical Kit" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" placeholder="e.g., 50, 100" required>
                    </div>
                    <button type="submit" class="btn">Allocate Resource</button>
                </form>
            </section>
        </div>

        <div class="container">
            <section class="card">
                <h2>Dashboard</h2>
                <div id="incidentList">
                    <h3>Logged Incidents:</h3>
                    <ul></ul>
                </div>
                <div id="resourceList">
                    <h3>Allocated Resources:</h3>
                    <ul></ul>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Disaster Response Coordination System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
